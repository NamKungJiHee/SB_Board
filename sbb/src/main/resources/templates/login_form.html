<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<form th:action="@{/user/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				사용자 이름 또는 비밀번호를 확인해 주세요.
			</div>
		</div>
		<div class="mb-3">
			<label for="userName" class="form-label">사용자 이름</label>
			<input type="text" name="username" id="userName" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input type="text" name="password" id="password" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">로그인</button>
		<a href="/user/findid" id="findid" class="btn btn-primary" style="display: inline-block; vertical-align: middle;">아이디 찾기</a>
		<a href="/user/findpwd" id="findpwd" class="btn btn-primary" style="display: inline-block; vertical-align: middle;">비밀번호 찾기</a>
		<a href="/oauth2/authorization/naver" id="loginNaver" class="btn btn-primary" style="display: inline-block; vertical-align: middle;">네이버 로그인</a>
	</form>
</div>
</html>
